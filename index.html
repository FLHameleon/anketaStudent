<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкетные данные</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1>Анкетные данные</h1>


<div id="anketData" class="anketList">

    <form name="form">
        <div class="textPoleRu">
            <label>Имя:</label>
            <input data-rule="textRu" id = "nameUser" type="text" value="" />
        </div>
        
        <div class="textPoleRu">
            <label>Фамилия: </label>
            <input data-rule="textRu" id = "surnameUser" type="text" value="" />
        </div>
        
        <div class="textPoleRu">
            <label>Отчество:</label>
            <input data-rule="textRu" id = "patronymicUser" type="text" value="" />
        </div>
        
        <div class="textPoleRu">
            <label>Пол:</label>
            <div class="elemData">
                <label>Мужской:<input name="polUser" type="radio" value="Men" checked/></label>
                <label>Женский:<input name="polUser" type="radio" value="Women"/></label>
            </div>
        </div>
        
        <div class="textPoleRu">
            <label>Телефон:</label>
            <select id = "telCodeUser"></select>
            <input data-rule="textTelNomer" type="tel" id="telUser" />
        </div>
        
        <div class="textPoleRu">
            <label>Дата рождения(календарь):</label>
            <input type="date" style="color: black" id="dateOfBirthUser" value="1988-07-05" min="1970-01-01" max="2020-09-01" />
        </div>
        
        <div class="textPoleRu">
            <label>Образование:</label>
            <select id="obrazovanieUser"></select>
        </div>
        
        <div class="textPoleRu">
            <label>Имеется ли опыт работы более года:</label>
            <input id = 'experienceWorkUser' type="checkbox" />
        </div>
        
        <div class="textPoleRu">
            <label>Ожидаемая зароботная плата:
            <input type="range" min="10000" max="50000" step="100" id="sizeMoneyUser" oninput="sizePic()" value="3"/></label>
            <label id = 'testRange'>10000</label>
        </div>
        
        <div class="textPoleRu">
            <label>Электронная почта:
            <input data-rule="textRuOrEng" type="text" id="nameMailUser" value="" /></label>
            <select id = "mailUser"></select>
        </div>
        
        <div class="textPoleRu">
            <label>Пароль:</label>
            <input data-rule="myParol1" id = 'passwordUser1' type="password" value="" />
        </div>
        
        <div class="textPoleRu">
            <label>Повтор пароля:</label>
            <input data-rule="textParol" id = 'passwordUser2' type="password" value="" />
        </div>
    </form>
        
        <div class="textPoleRu">
            <button data-rule="textParol" id = "dataGo" disabled>Отправить</button>
        </div>
</div>


    <script src="js/main.js"></script>
</body>
</html>
